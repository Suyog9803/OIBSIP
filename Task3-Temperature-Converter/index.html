<!DOCTYPE html>
<html lang="en">
    <header>
        <title> 
       Temperature Converter
        </title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js" 
        integrity="sha512-bMcfKWGmxq9azcBLqvuoneKnU0xpu3WK4CvVjlRfdMvv8dNhdNzly4ft5F+QG6cRqAXZClRs7vae3UgM2zpv9g==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <link rel="stylesheet" href="style.css">
     </header>
    <body>
        <div class="container" >
            <div class="title" >
                <h1>Temperature Converter</h1>
               <!-- <span class="Temperature-icon" ><i class="fa-solid fa-temperature-high"></i></span> -->
              <!--  <span class="Temperature-icon" ><i class="fa-solid fa-temperature-high"></i></span> -->
                <span class="Temperature-icon" ><i class="fa-solid fa-temperature-therr-quarters"></i></span>
            </div>
            <div id="celcius">
                <input type="number" name="" placeholder="celcius">
                <span class="icon" >&#8451</span>
            </div>
            <div id="Fehrenheit">
                <input type="number" name="" placeholder="Fehrenheit">
                <span class="icon" >&#8457</span>
            </div>
            <div id="kelvin">
                <input type="number" name="" placeholder="kelvin">
                <span class="icon" >&#8490</span>
            </div>

            <div class="button" >
                <button>All Clear</button>
            </div>

        </div>
        
        <script src="script.js" ></script>

     </body>
</html>
